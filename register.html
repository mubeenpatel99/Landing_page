<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style1.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>Login and registration</title>
    </head>
    <body>
        <div class="container">
            <!--Login Left-->
            <div class="login-box">
            <div class="row">
                <div class="col-md-6 login-left text-center">
                    <h2 class="left"> Already have an account?</h2>
                    <form action="login.html">
                        <button type="submit" class="btn btn-outline-dark"> Login </button>
                    </form>
                </div>
            <!--Login Right-->
            <div class="col-md-6 register-right">
                    <h2>Register Here</h2>
                    <form>
                        <div class="from-group">
                            <label for="">Username</label>
                            <input type="text" placeholder="Username" name="user" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" placeholder="Password" name="pass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-outline-light"> Register </button>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <footer class="fixed-bottom text-center">
            <p>&copy; 2019. All rights reserved.</p>
            <p>Created by <span>Mubeen Patel</span></a> &copy; 2019</p>
        </footer>
    </body>
</html>
